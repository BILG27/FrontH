<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes Poco Conocidos</title>
    <style>
        /* Estilo personalizado para el componente details */
        details {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
        }

        /* Estilo personalizado para el componente summary */
        summary {
            font-weight: bold;
            cursor: pointer;
        }

        /* Estilo personalizado para el componente 2 */
        .componente2 {
            background-color: #e74c3c;
            color: #fff;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
            font-size: 24px;
        }

         /* Estilo personalizado para el componente abbr */
        abbr {
            border-bottom: 1px dotted #0077b6;
            cursor: help; 
        }
    </style>
</head>
<body>
     <!-- Componente 1: Detalles plegables -->
    <details>
        <summary>Detalles 1</summary>
        <p>Este es el contenido que puede ocultarse o mostrarse.</p>
    </details>

    <details>
        <summary>Detalles 2</summary>
        <p>Más contenido interesante aquí.</p>
    </details>

    <details>
        <summary>Detalles 3</summary>
        <p>Otro conjunto de detalles para explorar.</p>
    </details>

    <!-- Componente 2: Un botón personalizado -->
    <div class="componente2">
        <h2>Componente 2</h2>
        <p>Este es un botón personalizado con estilos atractivos.</p>
        <button>¡Haz clic aquí!</button>
    </div>
    
    <!-- Componente 3: Abreviatura con descripción -->
    <p>La <abbr title="Organización de las Naciones Unidas">ONU</abbr> es una organización internacional.</p>

</body>
</html>
